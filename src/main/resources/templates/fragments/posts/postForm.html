<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="postForm">
  <div class="container">

    <input placeholder="제목을 입력하세요" class="postInput" type="text" id="title" name="title" />
    <input placeholder="작성자를 입력하세요" class="postInput" type="text" id="author" name="author"/>
    <textarea placeholder="내용을 입력하세요" class="postContent" name="content" id="content"></textarea>
    <div class="buttonContainer">
      <button class="saveButton">등록</button>
      <a class="cancelButton" th:href="@{/}">취소</a>
    </div>
  </div>
  <script type="text/javascript" th:src="@{/js/posts/postForm.js}"></script>
</th:block>
</html>
